<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLES/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="p-4 md:p-10">
    


    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-extrabold text-[#1E293B] mb-8">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm hover:border-blue-300 transition-colors">
                <p class="text-xs font-semibold text-gray-500 mb-1">Total</p>
                <h2 id="total-stat" class="text-2xl font-bold text-blue-600 tracking-tight">8</h2>
            </div>
            <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm hover:border-green-300 transition-colors">
                <p class="text-xs font-semibold text-gray-500 mb-1">Interview</p>
                <h2 id="interview-stat" class="text-2xl font-bold text-green-600 tracking-tight">0</h2>
            </div>
            <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm hover:border-red-300 transition-colors">
                <p class="text-xs font-semibold text-gray-500 mb-1">Rejected</p>
                <h2 id="rejected-stat" class="text-2xl font-bold text-red-600 tracking-tight">0</h2>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-bold text-gray-800">Available Jobs</h3>
            <p id="right-count" class="text-sm text-gray-500 font-medium bg-white px-3 py-1 rounded-full border border-gray-100">8 jobs</p>
        </div>

        <div class="flex gap-2 mb-8">
            <button onclick="setTab('all')" id="btn-all" class="btn-animate px-5 py-1.5 rounded text-sm font-semibold tab-active">All</button>
            <button onclick="setTab('interview')" id="btn-interview" class="btn-animate px-5 py-1.5 rounded text-sm font-semibold tab-inactive">Interview</button>
            <button onclick="setTab('rejected')" id="btn-rejected" class="btn-animate px-5 py-1.5 rounded text-sm font-semibold tab-inactive">Rejected</button>
        </div>

        <div id="jobs-wrapper" class="space-y-4">
            </div>

        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 bg-white rounded-xl border border-dashed border-gray-300">
            <img src="./image's/jobs.png" class="w-20 mb-4 opacity-100" alt="jobs">
            <h4 class="text-lg font-bold text-gray-700">No jobs available</h4>
            <p class="text-sm text-gray-400">Check back soon for new opportunities</p>
        </div>
    </div>
    <script src="./SCRIPTS/scripts.js"></script>
</body>
</html>
